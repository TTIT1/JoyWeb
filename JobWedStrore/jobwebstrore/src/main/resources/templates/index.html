<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Laptop IT1</title>
    <link rel="shortcut icon" href="pictures/ly.png" type="image/x-icon" />
  </head>
  <body>
    <h1>List Laptop IT1</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Name Laptop</th>
        <th>Price</th>
        <th>Chip</th>
        <th>SSD</th>
        <th>Ram</th>
        <th>Card</th>
        <th>Card Name</th>
      </tr>
      <tr th:each="laptop : ${laptops}">
        <td th:text="${laptop.id}"></td>
        <td th:text="${laptop.laptopName}"></td>
        <td th:text="${laptop.priceLaptop}"></td>
        <td>
          <span
            th:if="${laptop.parameter != null}"
            th:text="${laptop.parameter.chip}"
            >chip</span
          >
          <span th:unless="${laptop.parameter != null}">N/A</span>
        </td>
        <td>
          <span
            th:if="${laptop.parameter != null}"
            th:text="${laptop.parameter.ssd}"
            >N/A</span
          >
          <span th:unless="${laptop.parameter != null}">N/A</span>
        </td>
        <td>
          <span
            th:if="${laptop.parameter != null}"
            th:text="${laptop.parameter.ram}"
            >N/A</span
          >
          <span th:unless="${laptop.parameter != null}">N/A</span>
        </td>
        <td>
          <span
            th:if="${laptop.parameter != null}"
            th:text="${laptop.parameter.hasCarl ? 'Yes' : 'No'}"
            >N/A</span
          >
          <span th:unless="${laptop.parameter != null}">N/A</span>
        </td>
        <td>
          <span
            th:if="${laptop.parameter != null}"
            th:text="${laptop.parameter.carlName}"
            >N/A</span
          >
          <span th:unless="${laptop.parameter != null}">N/A</span>
        </td>
      </tr>
    </table>
  </body>
</html>
